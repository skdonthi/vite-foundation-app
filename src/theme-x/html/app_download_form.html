<div class="module-header margin-bottom-1">
    <div class="row">
        <div class="columns medium-offset-1 small-3 medium-3" id="wrapper-back">
            <a href="#"><div></div></a>
        </div>

        <div class="columns small-6 medium-4" id="wrapper-logo">
            <div class="module-logo"></div>
        </div>

        <div class="columns medium-pull-1 small-3 medium-4" id="wrapper-login">
            <button id="languages_button" type="button" onclick="handleLanguageClick(event)">
                <span class="languages-label">English</span><span class="icon icon-globe languages-icon"></span>
            </button>
        </div>
    </div>
</div>

<div class="page-contents">

    <div class="row margin-bottom-3 margin-top-3">
        <div class="columns small-12 text-center">
            <h1>Sorry,<br> download failed</h1>
        </div>
    </div>

    <div class="row margin-bottom-2 margin-top-3">
        <div class="columns small-12 text-center">
            <h6>We'll help you out.</h6>
            <h6>First, enter your name.</h6>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="row">
            <div class="columns small-12 medium-6 large-4 small-centered medium-centered large-centered text-center margin-top-1">
                <div class="input-set">
                    <input type="text" placeholder="First name" />
                </div>
                <div class="input-set">
                    <input type="text" placeholder="Last name" />
                </div>
                <input type="submit" value="Next" class="button button-primary" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns small-12 text-center">
            <h6><a href="">No, thanks</a></h6>
        </div>
    </div>

</div>
